<!-- Example: 4Ã—3 grid, reveals in reading order using SMIL -->
<svg viewBox="0 0 400 300" width="400" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- (Optional) background -->
  <rect width="100%" height="100%" fill="#f6f7fb"/>

  <!-- Row 1 -->
  <g id="block1" opacity="0">
    <rect x="20"  y="20"  width="80" height="80" rx="8" fill="#4f46e5"/>
    <animate id="a1" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="0s"/>
  </g>

  <g id="block2" opacity="0">
    <rect x="120" y="20"  width="80" height="80" rx="8" fill="#22c55e"/>
    <animate id="a2" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a1.end"/>
  </g>

  <g id="block3" opacity="0">
    <rect x="220" y="20"  width="80" height="80" rx="8" fill="#f59e0b"/>
    <animate id="a3" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a2.end"/>
  </g>

  <g id="block4" opacity="0">
    <rect x="320" y="20"  width="80" height="80" rx="8" fill="#ef4444"/>
    <animate id="a4" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a3.end"/>
  </g>

  <!-- Row 2 -->
  <g id="block5" opacity="0">
    <rect x="20"  y="110" width="80" height="80" rx="8" fill="#06b6d4"/>
    <animate id="a5" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a4.end"/>
  </g>

  <g id="block6" opacity="0">
    <rect x="120" y="110" width="80" height="80" rx="8" fill="#10b981"/>
    <animate id="a6" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a5.end"/>
  </g>

  <g id="block7" opacity="0">
    <rect x="220" y="110" width="80" height="80" rx="8" fill="#3b82f6"/>
    <animate id="a7" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a6.end"/>
  </g>

  <g id="block8" opacity="0">
    <rect x="320" y="110" width="80" height="80" rx="8" fill="#a855f7"/>
    <animate id="a8" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a7.end"/>
  </g>

  <!-- Row 3 -->
  <g id="block9" opacity="0">
    <rect x="20"  y="200" width="80" height="80" rx="8" fill="#0ea5e9"/>
    <animate id="a9" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a8.end"/>
  </g>

  <g id="block10" opacity="0">
    <rect x="120" y="200" width="80" height="80" rx="8" fill="#84cc16"/>
    <animate id="a10" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a9.end"/>
  </g>

  <g id="block11" opacity="0">
    <rect x="220" y="200" width="80" height="80" rx="8" fill="#f97316"/>
    <animate id="a11" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a10.end"/>
  </g>

  <g id="block12" opacity="0">
    <rect x="320" y="200" width="80" height="80" rx="8" fill="#ef4444"/>
    <animate id="a12" attributeName="opacity" from="0" to="1" dur="300ms" fill="freeze" begin="a11.end"/>
  </g>

</svg>