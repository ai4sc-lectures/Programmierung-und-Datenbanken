<section id="$idprefix$title-slide" $for(title-slide-attributes/pairs)$ $it.key$="$it.value$" $endfor$>
  <div class="title-block">
  <h1 class="title"><span style="letter-spacing: .10rem;">programmierung</span><br><span style="letter-spacing: -.0rem;">und datenbanken</span></h1>
  $if(subtitle)$
  <p class="subtitle">$subtitle$</p>
  $endif$
  $for(author)$
  <p class="author">$author$</p>
  $endfor$
  $for(institute)$
  <p class="institute">$institute$</p>
  $endfor$
  $if(date)$
  <p class="date">$date$</p>
  $endif$
  </div>
</section>
