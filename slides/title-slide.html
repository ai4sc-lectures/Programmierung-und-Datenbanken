<section id="$idprefix$title-slide" $for(title-slide-attributes/pairs)$ $it.key$="$it.value$" $endfor$>
  <iframe allowtransparency="false" id="iframe_ml_logo" src="/slides/animation_ml.html" frameborder="0" height="450px" width="650px"></iframe>
  <img id="ml_logo" src="images/pd_logo.svg"></img>
  <div id="tsparticles_ml"></div>
  <h1 class="title"><span style="letter-spacing: .12rem;">Programmierung</span><br><span style="letter-spacing: -.0rem;">und Datenbanken</span></h1>
  $if(subtitle)$
  <p class="subtitle">$subtitle$</p>
  $endif$
  $for(author)$
  <p class="author">$author$</p>
  $endfor$
  $for(institute)$
  <p class="institute">$institute$</p>
  $endfor$
  $if(date)$
  <p class="date">$date$</p>
  $endif$
</section>
